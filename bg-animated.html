    body{
        background-image: var(--gradient);
        background-size: 400%;
        animation: bg-animation 12s infinite alternate;
    }

    @keyframes bg-animation{

        0%{
            background-position:left;
        }
       100%{
            background-position: right;
       }
    }

    :root {
        --gradient: linear-gradient(
            45deg,
            #845ec2,
            #d65db1,
            #ff6f91,
            #ff9671,
            #ffc75f,
            #f9f871
        );
        /* --gradient-box-shadow: linear-gradient(
            45deg,
            #CCCCB2,
            #757519
        ); */
    }
    .button{
        
        padding: 1em 3.5em;
        border: 2px solid;  
        border-radius: 8px;
        background-image: var(--gradient);
        background-size: 300%;
        background-position: left;
        cursor: pointer;
        transition: background-position 1s;

    }
    .button:hover{
      background-position: right;
    }
    .card-text{
        border-radius: 12px;
        width: 480px;
        height: 480px;
        background-color: white;
        position: relative;
        margin-left:auto ;
        margin-right:auto ;
    }
    .text-style{
        font-size: 10rem;
        text-align: center;
        color: red;
        background-image: var(--gradient);
        background-clip: text;
       color: transparent;
    }
</style>
